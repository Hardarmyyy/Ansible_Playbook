---

- hosts: all
  become: true
  tasks:


- hosts: front_end_server
  become: true
  tasks:

  - name: stop nginx server
    service:
      name: nginx
      state: stopped

  - name: remove nginx server
    apt:
      name: nginx
      state: absent

- hosts: backend_server
  become: true
  tasks:

  - name: stop apache server
    service:
      name: apache2
      state: stopped

  - name: remove apache server
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: absent

